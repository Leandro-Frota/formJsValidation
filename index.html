<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAlidation Form with JS</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <form id="formRegister" class="formStyle" action="#">
        <div>
            <label for="userName">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            <small id="usernameErro"></small>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
            <small id="emailError"></small>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="phone" id="phone" placeholder="Enter phone">
            <small id="phoneError"></small>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <small id="passwordError"></small>
        </div>
        <div>
            <label for="password2">Confirme password</label>
            <input type="password" id="password2" placeholder="Enter password again">
            <small id="password2Error"></small>
        </div>
        <div>
            <label for="checkbox">I accept the contract</label>
            <input type="checkbox" id="checkbox">
            <small id="contractError"></small>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
<script src="src/index.js"></script>
</html>
